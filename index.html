<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <div class="main-menu">
        <form action="">
            <button>
               <img src="img/heroicons-solid_menu-alt-2.png" alt="heroicons-solid_menu">
            </button>
            <h1>
                Menu
            </h1>
            <input type="search">
        </form>
        <div class="menu-items">
            <div class="menu-item">
                <div class="menu-item-img-block">
                    <img src="img/image 4 (1).png" alt="food">
                </div>
                <h3>
                    Food
                </h3>
            </div>
            <div class="menu-item">
            <div class="menu-item-img-block">
                <img src="img/emojione_tropical-drink.png" alt="Drinks">
                 </div>
                <h3>
                    Drinks
                </h3>
            </div>
            <div class="menu-item">
                <div class="menu-item-img-block">
                    <img src="img/cream.png" alt="cream">
                </div>
                <h3>
                    Dessert
                </h3>
            </div>
        </div>
        <h2>
            Burger
        </h2>
        <div class="menu-proposition">
            <div class="menu-propositon-item">
                <div class="propositon-img">
                    <img src="img/burger-1.png" alt="burger-1">
                </div>
                <div class="propositon-description">
                    <h4>
                        Big Mac
                    </h4>
                    <p>
                        Rs 240
                    </p>
                </div>
                <div class="propositon-img">
                    <img src="img/burger-2.png" alt="burger-2">
                </div>
                <div class="propositon-description">
                    <h4>
                        KFC Double
                    </h4>
                    <p>
                        Rs 252
                    </p>
                </div>
                <div class="propositon-img">
                    <img src="img/burger-3.png" alt="burger-3">
                </div>
                <div class="propositon-description">
                    <h4>
                        Fish Burger
                    </h4>
                    <p>
                        Rs 220
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
